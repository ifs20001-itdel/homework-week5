<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Pendaftar</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Menggunakan Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="flex justify-between p-4">
        <a href="/apps/registrasi.html" class="text-white font-bold">Registrasi</a>
        <a href="/apps/listPendaftar.html" class="text-white hover:underline">List Pendaftar</a>
    </nav>
    <div class="container mx-auto w-2/3 mt-12">
        <h1 class="text-2xl font-bold mt-12 text-center">Data Pendaftar</h1>
        <div class="overflow-x-auto">
            <table class="table-auto border-collapse w-full mt-4">
                <thead>
                    <tr>
                        <th class="px-4 py-2 bg-[#61bc84] text-[#8FBC8F]">Nama</th>
                        <th class="px-4 py-2 bg-[#61bc84] text-[#8FBC8F]">Umur</th>
                        <th class="px-4 py-2 bg-[#61bc84] text-[#8FBC8F]">Uang</th>
                        <th class="px-4 py-2 bg-[#61bc84] text-[#8FBC8F]">Delete</th>
                    </tr>
                </thead>
                <tbody class="text-center" id="dataContainer">
                </tbody>
            </table>
        </div>
        <div class="mt-4" id="rataRataPendaftar"></div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>

</html>
